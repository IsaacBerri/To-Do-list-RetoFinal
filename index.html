<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">To-Do Lits</h1>
    </header>
    <nav class="navBar">
      <div class="containerCreate">
        <button id="buttonCreate">Crear Lista</button>
        <section class="modalCreate active">
          <input name="nombre" type="text" />
          <select name="prioridad">
            <option>Alta</option>
            <option>Media</option>
            <option>Baja</option>
          </select>
          <select name="categoria">
            <option>Hogar</option>
            <option>GYM</option>
            <option>Trabajo</option>
            <option>Estudio</option>
            <option>Juegos</option>
            <option>Otros</option>
          </select>
          <input type="date" name="fecha"/>
          <button id="buttonSubmit" type="submit">Agregar</button>
        </section>
      </div>
      <div class="containerFilter">
        <button id="buttonFilter">Filtro</button>
        <input id="inputSearch" type="text" placeholder="Busar tarea" />
      </div>
    </nav>
    <main class="containerList"></main>
    <footer class="footer">
      <h2>Soy el footer</h2>
    </footer>
    <script type="module" src="./js/main1.js"></script>
  </body>
</html>
